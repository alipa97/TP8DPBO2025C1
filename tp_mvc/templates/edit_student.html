        <form action="index.php" method="POST">
          <input type="hidden" name="id" value="STUDENT_ID"> <!-- Hidden input untuk ID -->
          <div class="card shadow-sm">
            <div class="card-header bg-warning">
              <h4 class="text-white text-center m-0">Edit Student</h4>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">NAME:</label>
                  <input type="text" name="name" class="form-control" value="STUDENT_NAME" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">NIM:</label>
                  <input type="text" name="nim" class="form-control" value="STUDENT_NIM" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">PHONE:</label>
                  <input type="text" name="phone" class="form-control" value="STUDENT_PHONE" required>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">JOIN DATE:</label>
                  <input type="date" name="join_date" class="form-control" value="STUDENT_JOIN_DATE" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">MAJOR:</label>
                  <select name="major_id" class="form-control" required>
                    <option value="">Select Major</option>
                    OPTION_SELECTED
                  </select>
                </div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit" name="update_student">Update</button>
              </div>
